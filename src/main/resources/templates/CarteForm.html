<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Carte de Bucate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fundal gri deschis */

        }

        .container {
            background: #ffffff; /* Fundal alb pentru container */
            border-radius: 8px; /* Colțuri rotunjite */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Umbră subtilă */
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40; /* Culoare text închis */
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #495057; /* Culoare neutră pentru etichete */
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        label {
            margin-bottom: 0;
        }

        .mb-3:last-child {
            margin-bottom: 40px; /* Mai mult spațiu înainte de buton */
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- Buton pentru navigare înapoi -->
    <div class="back-button">
        <a href="http://localhost/Meniu#" class="btn btn-secondary">&larr; Înapoi la Meniu</a>
    </div>

    <h1 class="text-center">Adaugă Carte de Bucate</h1>

    <form th:action="@{/saveCarte}" th:object="${carteDeBucate}" method="post" class="mt-4">

        <!-- Nume Autor -->
        <div class="mb-3">
            <label for="NumeAutor" class="form-label">Nume Autor:</label>
            <input type="text" class="form-control" id="NumeAutor" th:field="*{numeAutor}" placeholder="Introdu numele autorului" required>
        </div>

        <!-- Titlu Carte -->
        <div class="mb-3">
            <label for="TitluCarte" class="form-label">Titlu Carte:</label>
            <input type="text" class="form-control" id="TitluCarte" th:field="*{titluCarte}" placeholder="Introdu titlul cărții" required>
        </div>

        <!-- Descriere Carte -->
        <div class="mb-3">
            <label for="DescriereCarte" class="form-label">Descriere:</label>
            <textarea class="form-control" id="DescriereCarte" th:field="*{descriereCarte}" rows="3" placeholder="Introdu descrierea cărții" required></textarea>
        </div>

        <!-- Selectează Rețete -->
        <div class="mb-3">
            <label th:for="retete" class="form-label">Select Recipes:</label>
            <div>
                <!-- Afișează toate rețetele disponibile ca checkbox-uri -->
                <div th:each="reteta : ${retete}">
                    <input type="checkbox" th:id="'reteta_' + ${reteta.id}" th:field="*{retete}" th:value="${reteta.id}">
                    <label th:for="'reteta_' + ${reteta.id}" th:text="${reteta.nume}"></label>
                </div>
            </div>
        </div>

        <!-- Buton Submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Trimite</button>
        </div>
    </form>
</div>
</body>
</html>
