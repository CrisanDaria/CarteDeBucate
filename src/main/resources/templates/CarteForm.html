<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Carte De Bucate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add a New Carte De Bucate</h1>

    <form th:action="@{/saveCarte}" th:object="${carteDeBucate}" method="post" class="mt-4">

        <!-- Author Name -->
        <div class="mb-3">
            <label for="NumeAutor" class="form-label">Author Name:</label>
            <input type="text" class="form-control" id="NumeAutor" th:field="*{NumeAutor}" placeholder="Enter author name" required>
        </div>

        <!-- Book Title -->
        <div class="mb-3">
            <label for="TitluCarte" class="form-label">Book Title:</label>
            <input type="text" class="form-control" id="TitluCarte" th:field="*{TitluCarte}" placeholder="Enter book title" required>
        </div>

        <!-- Book Description -->
        <div class="mb-3">
            <label for="DescriereCarte" class="form-label">Description:</label>
            <textarea class="form-control" id="DescriereCarte" th:field="*{DescriereCarte}" rows="3" placeholder="Enter book description" required></textarea>
        </div>

        <!-- Select Retete (Recipes) -->
        <div class="mb-3">
            <label for="retete" class="form-label">Select Recipes:</label>
            <div>
                <!-- Loop through all available recipes and display them as checkboxes -->
                <div th:each="reteta : ${retete}">
                    <input type="checkbox" th:id="'reteta_' + ${reteta.id}" th:field="*{retete}" th:value="${reteta.id}">
                    <label th:for="'reteta_' + ${reteta.id}" th:text="${reteta.nume}"></label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
